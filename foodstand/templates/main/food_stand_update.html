{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% load static i18n %}
{% block title %}
    Update {{ foodstand.name }}
{% endblock title %}
{% block content %}
    <main class="flex-shrink-0 mt-n3">
        <div class="container mt-n3">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div>
                        <div class="card-body">

                            <div class="row">
                                <h1>Update {{ foodstand.name }} Stand</h1>
                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {% crispy form %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
